<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="lab2.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <div class="app-card">
        <section class="location">
          <div class="city">New York, US</div>
          <div class="date">Wednesday 22 July 2020</div>
        </section>
        <div class="current">
          <div class="icon-wrap">
            <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" style="height:60px;">
          </div>
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
        <div class="current-time">15:00</div>
        <div class="wind-speed">Wind Speed: -- m/s</div>
        <div class="humidity">Humidity: -- %</div>
        <div class="air-speed">Air Speed: -- m/s</div>
        <div class="pressure">Pressure: -- hPa</div>
      </div>
    </main>
  </div>
  <script src="lab2.js"></script>
</body>
</html>
